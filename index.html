<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background: #f5f7fb; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .navbar { background: #0d6efd; }
    .navbar-brand { font-weight: 600; }
    .card { border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,.08); }
    .fc-event { cursor: pointer; }
    .event-card { background: #fff; border-left: 6px solid #0d6efd; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
    .event-time { font-weight: bold; color: #0d6efd; }
    #calendar { background: #fff; border-radius: 16px; padding: 10px; }
    .notice { background:#fff3cd; border:1px solid #ffe69c; color:#8a6d3b; padding:10px 12px; border-radius:8px; }
    .badge-pill { border-radius: 999px; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Agenda Personal</a>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-light btn-sm" id="btnNotifyPerms">üîî Activar notificaciones</button>
      <button class="btn btn-light btn-sm" id="addEventBtn">Nuevo evento</button>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="row g-4">
    <div class="col-lg-8">
      <div class="card p-3">
        <h5 class="m-0 mb-2">Calendario</h5>
        <div id="calendar" style="min-height: 650px;"></div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card p-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="m-0">Compromisos del mes</h5>
          <span class="badge text-bg-primary badge-pill" id="monthCount">0</span>
        </div>
        <div class="notice mb-2" id="notifyHint" style="display:none;">
          Consejo: activa las notificaciones para recibir recordatorios.
        </div>
        <div id="monthEvents"></div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="eventForm">
          <input type="hidden" id="eventId">
          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="eventDate" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" id="eventTime" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select id="eventType" class="form-select">
              <option value="Reuni√≥n">Reuni√≥n</option>
              <option value="Llamada">Llamada</option>
              <option value="Visita">Visita</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Nota</label>
            <textarea id="eventNote" class="form-control" rows="2"></textarea>
          </div>
          <div class="row g-2 align-items-end">
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="eventNotify">
                <label class="form-check-label" for="eventNotify">Recordarme</label>
              </div>
            </div>
            <div class="col-6">
              <label class="form-label">Minutos antes</label>
              <input type="number" id="eventReminderMin" class="form-control" min="1" max="1440" value="15">
            </div>
          </div>
          <div class="d-flex justify-content-between pt-2">
            <button type="button" class="btn btn-danger d-none" id="deleteEventBtn">Eliminar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // üîß Configuraci√≥n Firebase (PEGA AQU√ç tu configuraci√≥n de Firebase)
  const firebaseConfig = {
    // apiKey: "XXXX",
    // authDomain: "XXXX.firebaseapp.com",
    // projectId: "XXXX",
    // storageBucket: "XXXX.appspot.com",
    // messagingSenderId: "XXXX",
    // appId: "XXXX",
    // measurementId: "G-XXXX"
  };
  if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
  const db = firebase.firestore();

  // ===== Estado global =====
  let events = [];
  let calendar;
  let notifyTimers = new Map();

  // ===== Utilidades =====
  function formatHour(time) {
    if (!time) return '';
    let [h, m] = time.split(':');
    h = parseInt(h);
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    return `${h}:${m} ${ampm}`;
  }

  function eventDateTime(ev) {
    const [y, mo, d] = ev.date.split('-').map(n => parseInt(n, 10));
    const [hh, mm] = (ev.time || '00:00').split(':').map(n => parseInt(n, 10));
    return new Date(y, mo - 1, d, hh, mm, 0, 0);
  }

  // ===== CRUD Firestore =====
  async function loadEvents() {
    const snapshot = await db.collection('eventos').get();
    events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
      .map(e => ({ notify: false, reminderMin: 15, ...e }));
  }

  async function saveEvent(ev) {
    await db.collection('eventos').doc(ev.id).set(ev);
    scheduleForEvent(ev);
  }

  async function deleteEvent(id) {
    await db.collection('eventos').doc(id).delete();
    if (notifyTimers.has(id)) {
      clearTimeout(notifyTimers.get(id));
      notifyTimers.delete(id);
    }
  }

  // ===== Render lateral =====
  function renderMonthEvents() {
    const container = document.getElementById('monthEvents');
    container.innerHTML = '';

    const now = new Date();
    const currentMonth = now.getMonth();
    const currentYear = now.getFullYear();

    const monthEvents = events.filter(e => {
      const d = new Date(e.date);
      return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
    });

    if (monthEvents.length === 0) {
      container.innerHTML = '<p class="text-muted m-0">Sin compromisos este mes</p>';
      document.getElementById('monthCount').innerText = '0';
      return;
    }

    monthEvents.sort((a,b) => (a.date+a.time).localeCompare(b.date+b.time));
    document.getElementById('monthCount').innerText = monthEvents.length.toString();

    monthEvents.forEach(ev => {
      const div = document.createElement('div');
      div.className = 'event-card';
      const bell = ev.notify ? 'üîî' : '';
      div.innerHTML = `
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="event-time">${formatHour(ev.time)} - ${ev.type} ${bell}</div>
            <div>${ev.date}</div>
            ${ev.note ? `<small class="text-muted">${ev.note}</small>` : ''}
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-primary" onclick="openEdit('${ev.id}')">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteEventAction('${ev.id}')">üóëÔ∏è</button>
          </div>
        </div>`;
      container.appendChild(div);
    });
  }

  // ===== Notificaciones =====
  async function requestNotifyPermission() {
    if (!('Notification' in window)) {
      alert('Este navegador no soporta notificaciones.');
      return;
    }
    if (Notification.permission === 'granted') {
      new Notification('Notificaciones activadas', { body: 'Te avisar√© antes de cada compromiso.' });
      document.getElementById('notifyHint').style.display = 'none';
      return;
    }
    const perm = await Notification.requestPermission();
    if (perm === 'granted') {
      new Notification('¬°Listo!', { body: 'Te enviar√© recordatorios de tus eventos.' });
      document.getElementById('notifyHint').style.display = 'none';
    }
  }

  function scheduleForEvent(ev) {
    if (notifyTimers.has(ev.id)) {
      clearTimeout(notifyTimers.get(ev.id));
      notifyTimers.delete(ev.id);
    }
    if (!ev.notify) return;
    if (!('Notification' in window) || Notification.permission !== 'granted') return;

    const when = new Date(eventDateTime(ev).getTime() - (ev.reminderMin || 15) * 60 * 1000);
    const delay = when.getTime() - Date.now();
    if (delay <= 0) return;

    const tid = setTimeout(() => {
      const title = `Recordatorio: ${ev.type}`;
      const body = `${formatHour(ev.time)} ¬∑ ${ev.note || 'Tienes un compromiso'}`;
      try { new Notification(title, { body }); } catch (e) { console.warn('No se pudo mostrar la notificaci√≥n:', e); }
      notifyTimers.delete(ev.id);
    }, Math.min(delay, 2_147_000_000)); // ~24 d√≠as

    notifyTimers.set(ev.id, tid);
  }

  function scheduleAll() {
    events.forEach(ev => {
      if (eventDateTime(ev).getTime() > Date.now()) scheduleForEvent(ev);
    });
  }

  // ===== UI helpers =====
  function fillForm(ev) {
    document.getElementById('eventId').value = ev?.id || '';
    document.getElementById('eventDate').value = ev?.date || '';
    document.getElementById('eventTime').value = ev?.time || '';
    document.getElementById('eventType').value = ev?.type || 'Reuni√≥n';
    document.getElementById('eventNote').value = ev?.note || '';
    document.getElementById('eventNotify').checked = !!ev?.notify;
    document.getElementById('eventReminderMin').value = ev?.reminderMin ?? 15;
    document.getElementById('deleteEventBtn').classList.toggle('d-none', !ev?.id);
  }

  function openCreate(dateStr) {
    fillForm({ date: dateStr, type: 'Reuni√≥n', notify: false, reminderMin: 15 });
    new bootstrap.Modal(document.getElementById('eventModal')).show();
  }

  function openEdit(id) {
    const ev = events.find(e => e.id === id);
    if (!ev) return;
    fillForm(ev);
    new bootstrap.Modal(document.getElementById('eventModal')).show();
  }

  async function deleteEventAction(id) {
    if (confirm('¬øSeguro que quieres eliminar este evento?')) {
      await deleteEvent(id);
      await refreshUI();
    }
  }

  async function refreshUI() {
    await loadEvents();
    if (calendar) {
      calendar.removeAllEvents();
      calendar.addEventSource(events.map(e => ({ id: e.id, title: `${e.type} - ${formatHour(e.time)}`, start: e.start || e.date })));
    }
    renderMonthEvents();
    scheduleAll();
  }

  // ===== Arranque =====
  document.addEventListener('DOMContentLoaded', async () => {
    // 1) Cargar datos
    await loadEvents();

    // 2) Renderizar calendario
    calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      height: 650,
      locale: 'es',
      dateClick: info => openCreate(info.dateStr),
      eventClick: info => openEdit(info.event.id),
      events: events.map(e => ({ id: e.id, title: `${e.type} - ${formatHour(e.time)}`, start: e.start || e.date }))
    });
    calendar.render();

    // 3) Panel lateral + notificaciones
    renderMonthEvents();
    scheduleAll();

    // 4) Botones
    document.getElementById('addEventBtn').addEventListener('click', () => openCreate(new Date().toISOString().slice(0,10)));
    document.getElementById('btnNotifyPerms').addEventListener('click', requestNotifyPermission);

    // 5) Formulario
    document.getElementById('eventForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id   = document.getElementById('eventId').value || Date.now().toString();
      const date = document.getElementById('eventDate').value;
      const time = document.getElementById('eventTime').value;
      const type = document.getElementById('eventType').value;
      const note = document.getElementById('eventNote').value;
      const notify = document.getElementById('eventNotify').checked;
      const reminderMin = parseInt(document.getElementById('eventReminderMin').value || '15', 10);

      const ev = { id, title: `${type} - ${formatHour(time)}`, start: date, date, time, type, note, notify, reminderMin };
      await saveEvent(ev);
      await refreshUI();
      bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
    });

    document.getElementById('deleteEventBtn').addEventListener('click', async () => {
      const id = document.getElementById('eventId').value;
      if (!id) return;
      await deleteEventAction(id);
      bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
    });

    // 6) Mostrar aviso de permiso
    const hint = document.getElementById('notifyHint');
    if ('Notification' in window && Notification.permission !== 'granted') {
      hint.style.display = 'block';
    } else {
      hint.style.display = 'none';
    }
  });
</script>

</body>
</html>
